<ion-content class="trans-bg">
    <!--Background-->
    <div class="pattern-circle">
        <ion-img class="img-patt" src ="../../assets/transfer-icons/Pattern_test.png"></ion-img>
        </div>
    
    <!--send & transfer-->    
    <ion-grid class="trans-select-grid">
        <ion-row>
          <ion-col size="3" ><ion-img class="img-arrow" src ="../../assets/transfer-icons/right-arrow.png"></ion-img></ion-col>
          <ion-col size = "6" class="txt-send">Send & Transfer</ion-col>
          <ion-col size="3" ><ion-img class="trans-qr" src ="../../assets/transfer-icons/trans-qr.png"></ion-img></ion-col>

     <!--Button Option 1 & 2--> 

     <ion-grid class="trans-option-grid">

          <ion-col size="6"><ion-button class="yvez-btn">

          <ion-col size="6">
            <ion-button class="other-bank-btn"><ion-img class="other_bank_logo" src="../../assets/transfer-icons/yvez_btn/bank_logo.png"></ion-img>
